<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" 
                         style="height:10px;"
                         [style.width]="getProgress1"
                         role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-primary progress-bar-striped" 
                             style="height:10px;"
                             [style.width]="getProgress2"
                             role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment  [progress]="progress1"
                                (outputValue)="progress1 = $event"
                                [btnClass]="'btn-info'"
                ></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment  [progress]="progress2"
                                (outputValue)="progress2 = $event"
                ></app-increment>
            </div>
        </div>
    </div>
</div>
